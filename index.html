<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <h1>Checkout</h1>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main-inner">
                <div class="rightside">
                    <div class="items-wrapper">
                        <div class="item-wrapper">
                            <div class="img-wrapper">
                                <img src="./img/photo1.png" alt="Levi shoes" class="item">
                            </div>
                            <div class="add-wrapper">
                                <div class="prices-wrapper">
                                    <h4>Vintage backbag</h4>
                                    <span class="price">$54.99</span>
                                    <span class="price"><s>$94.99</s></span>
                                </div>
                                <input type="number" value="1">
                            </div>
                        </div>
                        <div class="item-wrapper">
                            <div class="img-wrapper">
                                <img src="./img/photo2.png" alt="Levi shoes" class="item">
                            </div>
                            <div class="add-wrapper">
                                <div class="prices-wrapper">
                                    <h4>Vintage backbag</h4>
                                    <span class="price">$54.99</span>
                                    <span class="price"><s>$94.99</s></span>
                                </div>
                                <input type="number" value="1">
                            </div>
                        </div>
                    </div>
                    <div class="checkout-wrapper">
                        <div class="line"></div>
                        <div class="shipping-wrapper">
                            <h3>Shipping</h3>
                            <span class="shipping-price">19$</span>
                        </div>
                        <div class="line"></div>
                        <div class="total-wrapper">
                            <h3>Total</h3>
                            <span class="total-price"></span>
                        </div>
                    </div>
                </div>
                <div class="leftside">
                    <form action="/action_page.php" method="post" class="contact-information">
                        <fieldset>
                            <legend>Contact information</legend>
                            <div class="input-wrapper">
                                <i class="material-icons icon">email</i>
                                <label for="email">E-mail</label>
                                <input type="email" placeholder="Enter your Email" required id="email">
                            </div>
                            <div class="input-wrapper">
                                <label for="phone-num">Phone</label>
                                <i class="material-icons icon">phone</i>
                                <input type="tel" placeholder="Enter your phone" required id="phone-num">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Shipping address</legend>
                        <div class="input-wrapper">
                            <label for="full-name">Full name</label>
                            <i class="material-icons icon">account_circle</i>
                            <input type="text" value="Rodney Cotton" required id="full-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="home">Address</label>
                            <i class="material-icons icon">home</i>
                            <input type="text" placeholder="Enter your address" required id="home-address">
                        </div>
                        <div class="input-wrapper">
                            <label for="city">City</label>
                            <i class="material-icons icon">apartment</i>
                            <input type="text" placeholder="Your city" required id="city">
                        </div>
                        <div class="different">
                            <div class="input-wrapper">
                                <label for="country">Country</label>
                            <i class="material-icons icon">location_pin</i>
                                <select name="country" id="country">
                                    <option value="Georgia">Your Country</option>
                                    <option value="volvo">Georgia</option>
                                </select>
                            </div>
                            <div class="input-wrapper">
                                <label for="postal-code">Zip Code</label>
                                <i class="material-icons">markunread_mailbox</i>
                                <input type="text" placeholder="Your postal code">
                            </div>
                        </div>
                        <div class="input-wrapper checkbox">
                            <input type="checkbox" name="save" id="save">
                            <label for="save">Save this information for next time</label>
                        </div>
                        <div class="button-wrapper">
                            <button type="submit">Continue</button>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>created by Giorgi Berekashvili - devChallenges.io</p>
        </div>
    </footer>
</body>
</html>
